<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h2>FILL THIS FORM IN ORDER TO REGISTER FOR THIS COHORT.</h2>

    <main>
        <form action="#" method="get">

            <div>
                <b> <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Sheila Ibe"> </b>
            </div> <br>

            <div>
                <b> <label for="email">Email address:</label>
                <input type="email" id="email" placeholder="example@email.com"> </b>
            </div> <br>

            <div>
                <b> <label for="number">Whatsapp Number:</label>
                <input type="tel" id="number"> </b>

            <div>
                <b> <label for="DOB">Date of Birth:</label>
                <input type="date" id="DOB"> </b>
            </div> <br>

            <div>
                <b> <label>Track:</label> <br> </b>
                <label for="web dev">Web Development</label>
                <input type="radio" id="web dev" name="Track">
                <label for="art int">Artificial Intelligence</label>
                <input type="radio" id="art int" name="Track">
                <label for="data sci">Data Science</label>
                <input type="radio" id="data sci" name="Track">
                <label for="uiux">UI/UX</label>
                <input type="radio" id="uiux" name="Track">
            </div> <br>

            <div>
                <b> <label for="state">State of Origin</label>

                        <option value="bayelsa">Bayelsa</option>
                        <option value="delta">Delta</option>
                        <option value="lagos">Lagos</option>
                        <option value="rivers">Rivers</option>
                    </select> </b>
            </div> <br>

            <div>
                <label>In nothing less than 200 words, state why you should be given this scholarship</label>
            </div> <br>
                <textarea cols="30" rows="10" placeholder="Lorem ipsum"></textarea>
                <div>
                    <button>SUBMIT</button>
                </div>



        </form>
    </main>
    <footer></footer>
</body>
</html>
